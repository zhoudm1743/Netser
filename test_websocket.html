<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="log"></div>
    <button onclick="connect()">Connect</button>
    <button onclick="sendAuth()">Send Auth</button>
    <button onclick="disconnect()">Disconnect</button>

    <script>
        let ws = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toISOString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function connect() {
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket('ws://localhost:1743/ws');
            
            ws.onopen = function() {
                log('WebSocket连接已建立');
            };
            
            ws.onmessage = function(event) {
                log('收到消息: ' + event.data);
            };
            
            ws.onclose = function(event) {
                log('WebSocket连接已关闭: ' + event.code + ' ' + event.reason);
            };
            
            ws.onerror = function(error) {
                log('WebSocket错误: ' + JSON.stringify(error));
            };
        }
        
        function sendAuth() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接');
                return;
            }
            
            const authMessage = {
                type: 'auth',
                id: 'test_' + Date.now(),
                timestamp: Date.now(),
                data: {
                    clientId: 'test_client_' + Date.now(),
                    version: '1.0',
                    sessionId: null
                }
            };
            
            log('发送认证消息: ' + JSON.stringify(authMessage));
            ws.send(JSON.stringify(authMessage));
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
    </script>
</body>
</html>
