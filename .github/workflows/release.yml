name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: windows/amd64
            name: netser-windows-amd64.exe
            archive: zip
          - os: ubuntu-latest
            target: linux/amd64
            name: netser-linux-amd64
            archive: tar.gz
          - os: macos-latest
            target: darwin/universal
            name: Netser.app
            archive: zip
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build application
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            wails build -platform ${{ matrix.platform.target }} -tags webkit2_41 -o ${{ matrix.platform.name }}
          elif [ "${{ runner.os }}" == "macOS" ]; then
            wails build -platform ${{ matrix.platform.target }}
          else
            wails build -platform ${{ matrix.platform.target }} -o ${{ matrix.platform.name }}
          fi
        shell: bash
      
      - name: List build output
        run: |
          echo "=== Build directory contents ==="
          ls -laR build/bin/ || echo "build/bin not found"
        shell: bash
      
      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/bin
          Compress-Archive -Path ${{ matrix.platform.name }} -DestinationPath ${{ matrix.platform.name }}.zip
        shell: pwsh
      
      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czf ${{ matrix.platform.name }}.tar.gz ${{ matrix.platform.name }}
      
      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          ditto -c -k --keepParent ${{ matrix.platform.name }} ${{ matrix.platform.name }}.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.platform.target }}
          path: build/bin/*.${{ matrix.platform.archive }}
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
      
      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          ls -laR releases/
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find releases -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          ls -la release-files/
      
