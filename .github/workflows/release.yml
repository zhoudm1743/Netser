name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: windows-latest
            target: windows/amd64
            name: netser-windows-amd64.exe
          - os: windows-latest
            target: windows/arm64
            name: netser-windows-arm64.exe
          - os: ubuntu-latest
            target: linux/amd64
            name: netser-linux-amd64
          - os: ubuntu-latest
            target: linux/arm64
            name: netser-linux-arm64
          - os: macos-latest
            target: darwin/universal
            name: Netser.app
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build application
        run: wails build -platform ${{ matrix.platform.target }} -o ${{ matrix.platform.name }}
      
      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/bin
          Compress-Archive -Path ${{ matrix.platform.name }} -DestinationPath ${{ matrix.platform.name }}.zip
      
      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czf ${{ matrix.platform.name }}.tar.gz ${{ matrix.platform.name }}
      
      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          ditto -c -k --keepParent ${{ matrix.platform.name }} ${{ matrix.platform.name }}.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: |
            build/bin/${{ matrix.platform.name }}*
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: releases/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Netser ${{ github.ref_name }} 发布
            
            ### 支持的平台
            - ✅ Windows (amd64, arm64)
            - ✅ Linux (amd64, arm64)
            - ✅ macOS (Universal - Intel & Apple Silicon)
            
            ### 下载说明
            - Windows 用户：下载 `netser-windows-amd64.exe.zip` 并解压运行
            - Linux 用户：下载 `netser-linux-amd64.tar.gz`，解压后执行 `chmod +x` 添加权限
            - macOS 用户：下载 `Netser.app.zip`，解压后拖到应用程序文件夹
            
            ### 功能特性
            - TCP 客户端/服务端通信
            - 串口设备通信支持
            - 消息持久化存储
            - 实时数据传输
            - 十六进制数据支持
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
